<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Camisa 10 Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #004aad;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 24px;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        main h2 {
            color: #004aad;
            margin-bottom: 15px;
        }

        main p {
            margin-bottom: 15px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
        }

        .contact-form label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .contact-form input, .contact-form textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .contact-form textarea {
            resize: vertical;
            height: 100px;
        }

        .contact-form button {
            padding: 10px;
            border: none;
            background-color: #004aad;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #00337a;
        }

        footer {
            background-color: #004aad;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contato</h1>
    </header>

    <main>
        <h2>Fale Conosco</h2>
        <p>
            Tem alguma dúvida, sugestão ou precisa de ajuda? Entre em contato conosco preenchendo o formulário abaixo ou pelo e-mail: <strong>contato@camisa10shop.com</strong>.
        </p>
        <form class="contact-form" action="#" method="POST">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" placeholder="Seu nome" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Seu e-mail" required>

            <label for="message">Mensagem</label>
            <textarea id="message" name="message" placeholder="Escreva sua mensagem" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Camisa 10 Shop. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
